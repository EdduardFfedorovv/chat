<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap" rel="stylesheet">
    <title>chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="./card.html" class="header__return">
                    <img class="header__return-img" src="./img/return.svg" alt="arrow">
                </a>
                <a href="./" class="header__logo">
                    <img class="header__logo-img" src="./img/logo.svg" alt="logo">
                </a>
                <a href="#" class="header__cabinet">
                    <img src="./img/cabinet.svg" alt="cabinet" class="header__cabinet-img">
                </a>
            </div>
        </div>
    </header>

    <div class="chat">
        <div class="chat__top-inner">
            <div class="container">
                <div class="chat__top">
                    <div class="chat__top-name">
                        <img src="./img/ava.png" alt="photo" class="chat__top-name--img">
                        <span class="chat__top-name--title">Hanna</span>
                    </div>
                    <button class="profile__item-block chat__top-btn block">Block</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="chat__main">
                <div class="chat__main-inner">
                    <div class="chat__main-bot">
                        <img src="./img/bot-ava.png" alt="bot" class="chat__main-bot--img">
                        <span class="chat__main-bot--message">Hi sweety! Iâ€™m boring...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="popup">
            <div class="popup__overlay"></div>
            <div class="popup__inner">
                <img src="./img/popup-close.svg" alt="close" class="popup__close close">
                <h2 class="popup__title">Are you sure you want to block this user?</h2>
                <div class="popup__text">
                    This user will be added to   your blocklist
                </div>
                <button class="popup__btn block">Block</button>
                <button class="popup__close-btn close">Cancel</button>
            </div>
        </div>

    </div>
    <div class="chat__bottom">
        <div class="container">
            <form class="chat__bottom-form">
                <input class="chat__bottom-form--input" type="text" placeholder="Enter your message">
                <button class="chat__bottom-form--btn"></button>
            </form>
        </div>
    </div>
</div>

    <script src="js/chat.js"></script>
</body>

</html>
